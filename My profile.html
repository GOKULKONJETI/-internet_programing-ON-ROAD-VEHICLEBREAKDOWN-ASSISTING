<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Profile</h1>
        <div class="profile">
            <img src="profile-picture.jpg" alt="Profile Picture">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Email:</strong> john.doe@email.com</p>
            <p><strong>Location:</strong> New York, NY</p>
            <p><strong>Phone:</strong> (555) 555-5555</p>
            <p><strong>About Me:</strong> I'm an experienced mechanic specializing in engine repairs.</p>
        </div>
    </div>
</body>
</html>
